<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0px 4px 10px rgba(0, 150, 250, 0.8);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            background: #f39c12;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #e67e22;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Code</h1>
        <input type="text" id="codeInput" placeholder="Enter your code here">
        <button class="btn" id="getStartedBtn">Get Started</button>
    </div>

    <div class="popup" id="popupMessage">
        Invalid Code
    </div>

    <script>
        // Sample valid codes
        const validCodes = ["12345", "67890", "ABCDE"];

        document.getElementById("getStartedBtn").addEventListener("click", function() {
            const inputCode = document.getElementById("codeInput").value;
            const popup = document.getElementById("popupMessage");

            if (validCodes.includes(inputCode)) {
                // Redirect to the dashboard page if the code is valid
                window.location.href = "dashboard.html";
            } else {
                // Show the invalid code message
                popup.style.display = "block";
                setTimeout(() => {
                    popup.style.display = "none";
                }, 2000); // Message disappears after 2 seconds
            }
        });
    </script>
</body>
</html>
